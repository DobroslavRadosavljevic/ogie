<html>

      {
        "@context": "https://schema.org",

        "name": "Test Page",

      }

      {
        "@context": "https://schema.org",

      {

            "item": "https://example.com"
          }

      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "John Doe"
      }
    </script>
  </head>
  <body></body>
