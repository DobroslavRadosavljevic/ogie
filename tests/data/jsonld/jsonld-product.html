<!doctype html>
<html>
  <head>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Product",
        "name": "Test Product",
        "description": "A test product",
        "image": "https://example.com/product.jpg",
        "offers": {
          "@type": "Offer",

        }
